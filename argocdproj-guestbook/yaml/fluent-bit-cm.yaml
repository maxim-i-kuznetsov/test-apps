apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: fluent-bit
    app.kubernetes.io/name: fluent-bit
  name: fluent-bit-cm
  namespace: argocd-test
data:
  parsers.conf: |-
    [PARSER]
        name        docker
        format      json
  fluent-bit.conf: |
    [SERVICE]
        flush 1
        daemon Off
        log_Level info
        parsers_file parsers.conf
    [INPUT]
        name tail
        path /var/log/containers/*.log
        tag kube.*
        parser docker
    [OUTPUT]
        name stdout
        Match *
